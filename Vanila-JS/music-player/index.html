<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="../../assets/favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"/>

</head>
<body>
    <h1>Music Player</h1>

    <div class="music-container " id="music-container">
        <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <audio src="assets/music/BLACKPINK - BOOMBAYAH.mp3" id="audio"></audio>

        <div class="image-container">
            <img alt="music-cover" id="cover">
        </div>

        <div class="control-container">
            <div class="navigation">
                <button id="prev" class="action-button">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-button action-button-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-button">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            <div class="volume-container">
                <button id="mute" class="volume-button">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <div class="volume-bar" id="volume-bar">
                    <div class="volume" id="volume"></div>
                </div>
                <button id="full" class="volume-button">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </div>
    </div> 

    <script src="script.js"></script>
</body>
</html>
