<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosted Glass Credit Card Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="../../assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"/>

</head>
<body>
    <div class="card">
        <form>
            <h1 class="card__title">Enter Payment Info</h1>
            <div class="card__row">
                <div class="card__col">
                    <label for="cardNumber" class="card__label">Card Number</label>
                    <input type="text" class="card__input card__input--large" placeholder="xxxx-xxxx-xxxx-xxxx" id="cardNumber">
                </div>
                <div class="card__col card__chip">
                    <img src="assets/chip.svg" alt="chip">
                </div>
            </div>
        </form>
        <div class="card__row">
            <div class="card__col">
                <label for="CardExpiry" class="card__label">
                    Expiry Date
                </label>
                <input type="text" class="card__input" id="cardExpiry" placeholder="xx/xx">
            </div>
            <div class="card__col">
                <label for="cardCCV" class="card__label">
                    CCV
                </label>
                <input type="text" class="card__input" id="cardCCV" placeholder="xxx">
            </div>
            <div class="card__col card__brand"><i id="cardBrand"></i></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
