<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fluid Image Pop Up</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="../../assets/favicon.png">

</head>
<body>
    <div class="gallery">

        <div class="img-container">
            <img 
                src="assets/preview/tree-with-green-leaves-sunset-preview.jpg" 
                alt="Tree With Green Leaves Sunset"
                data-original="tree-with-green-leaves-sunset-full.jpg"
            >
        </div>

        <div class="img-container">
            <img 
                src="assets/preview/road-in-the-middle-of-trees-preview.jpg" 
                alt="Road In The Middle Of Trees"
                data-original="road-in-the-middle-of-trees-full.jpg"
            >
        </div>

        <div class="img-container">
            <img 
                src="assets/preview/bloom-blooming-blossom-preview.jpg" 
                alt="Bloom Blooming Blossom"
                data-original="bloom-blooming-blossom-full.jpg"
            >
        </div>

        <div class="img-container">
            <img 
                src="assets/preview/path-among-the-trees-preview.jpg" 
                alt="Path Among The Trees"
                data-original="/path-among-the-trees-full.jpg"
            >
        </div>

        <div class="img-container">
            <img 
                src="assets/preview/sakura-tree-preview.jpg" 
                alt="Sakura Tree"
                data-original="sakura-tree-full.jpg"
            >
        </div>

        <div class="img-container">
            <img 
                src="assets/preview/forest-photography-preview.jpg" 
                alt="Forest Photography"
                data-original="forest-photography-full.jpg"
            >
        </div>

        <div class="img-container">
            <img 
                src="assets/preview/dawn-nature-ocean-preview.jpg" 
                alt="Dawn Nature Ocean"
                data-original="dawn-nature-ocean-full.jpg"
            >
        </div>

        <div class="img-container">
            <img 
                src="assets/preview/dawn-environment-preview.jpg" 
                alt="Dawn Environment"
                data-original="dawn-environment-full.jpg"
            >
        </div>
    </div>

    <div class="modal">
        <img src="" alt="" class="full-img">
        <p class="caption"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
